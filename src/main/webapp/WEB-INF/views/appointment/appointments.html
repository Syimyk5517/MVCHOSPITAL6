<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        body{
            background-image: url("https://www.shutterstock.com/image-photo/surgeon-female-doctor-walk-through-260nw-1189798327.jpg");
            background-repeat: no-repeat;
            background-size:cover;
        }

    </style>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Date</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Department</th>
        <th>Hospital</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}"></td>
        <td th:text="${appointment.date}"></td>
        <td th:text="${appointment.patient.firstName}"></td>
        <td th:text="${appointment.doctor.firsName}"></td>
        <td th:text="${appointment.department.name}"></td>
        <td th:text="${appointment.department.hospital.name}"></td>
        <td>

    </tr>
            <a th:href="@{/{id}/appointments/saveAppointment (id=${hospitalId})}">
                <button class="btn btn-primary" type="button">Save</button>
            </a>
    </tbody>
</table>


</body>
</html>
